<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MediaElement.js 4.2 - Accessibility Plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.9/mediaelementplayer.css">
    <link rel="stylesheet" href="../dist/airplay/airplay.css">
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <div id="container">
        <h1>Accessibility Plugin</h1>
        <p><a href="index.html">Back to Main</a> </p>

        <h2>Video Player</h2>
        <div class="media-wrapper">
            <video id="player1" width="750" height="421" controls preload="none">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/CastVideos/mp4/BigBuckBunny.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.9/mediaelement-and-player.min.js"></script>
    <script src="../dist/a11y/a11y.js"></script>
    <script>
        new MediaElementPlayer('player1', {
            features: ['playpause', 'current', 'progress', 'duration', 'volume', 'fullscreen', 'a11y'],
        });
    </script>
</body>
</html>
